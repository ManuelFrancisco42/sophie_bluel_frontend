                    <input type="submit" value="Se connecter" id="submit">
                </div>
            </form>
            <p id="error"  class="error-message">Erreur dans les identifiants</p>
            <a href="#">
                <p>Mot de passe oublié</p>
            </a>
        </section>
        <p id="loginStatus"></p>
